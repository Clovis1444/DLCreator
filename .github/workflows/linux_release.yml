name: Linux Release

on:
    workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.8.0
  ARTIFACT:     qt-planets-linux-build.AppImage

jobs:
  build:
    runs-on:  ubuntu-20.04

    steps:
    #   - name: Checkout repo
    #     uses: actions/checkout@v2
    #     with:
    #       submodules: recursive

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version:      ${{ env.QT_VERSION }}
        host:         linux
        target:       desktop
        arch:         linux_gcc_64
        dir:          ${{ runner.temp }}
        setup-python: false

